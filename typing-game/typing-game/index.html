        <script src="./js/word-content/dictionary.js"></script>

                </div>
            </div>
            
            <div class="leaderboard row">
                <h2 class="title">Leaderboard</h2>
                <div class="buttonRow">

                        <button onclick="signup()" class="signupButton waves-effect waves-light btn-small"></button>

                    <div class="center">

                        <i class="fab fa-twitter-square fa-3x"></i>
                    </div>
                </div>
                <div class="col s10 offset-s1">
                    <table id="tabledata" class="responsive-table highlight centered leadertable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                        </table>
                </div>  
            </div>
        </div>
