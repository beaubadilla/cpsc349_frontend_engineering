<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pitch</title>
</head>
<body>
    <div class="container">
        <h1>Pitch Form</h1>
        <form>
            <h2>Write your name and your partner's name here:</h2>
            <fieldset>
            <div class="form-group">
                <input type="text" class="form-control" id="partners1" placeholder="Enter name of partner one">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="partners2" placeholder="Enter name of partner two">
            </div>
            <!--Option Third Partner-->
            <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false">
                Request for 3rd
            </a>
            </p>
            <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="partners3" placeholder="Enter name of partner three">
                </div>
            </div>
            </div>
            </fieldset>
            <!--Team/App Name-->
            <h2>Choose your team/app name:</h2>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="input-group mb-3 form-inline">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" value="app" checked>
                                <label class="form-check-label" for="app-name">App Name</label>
                                <input type="text" class="form-control" id="app-name" placeholder="Enter your app name">
                            </div>
                        </div>
                        <div class="input-group mb-3 form-inline">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" value="team">
                                <label class="form-check-label" for="team-name">Team Name</label>
                                <input type="text" class="form-control" id="team-name" placeholder="Enter your team name">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
